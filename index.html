function getFolderRange(num) {
    if (num <= 20) return '001-020';
    if (num <= 40) return '021-040';
    if (num <= 60) return '041-060';
    if (num <= 80) return '061-080';
    if (num <= 100) return '081-100';
    if (num <= 120) return '101-120';
    if (num <= 140) return '121-140';
    if (num <= 160) return '141-160';
    if (num <= 180) return '161-180';
    return '181-200';
}

function createProjectCard(project) {
    const folderRange = getFolderRange(project.num);
    const url = `/react/${folderRange}/${project.folder}/dist/`;
    
    return `
        <a href="${url}" class="project-card" data-num="${project.num}">
            <div class="project-number">#${project.num.toString().padStart(3, '0')}</div>
            <h3 class="project-title">${project.name}</h3>
            <p class="project-description">${project.desc}</p>
            <p class="project-tech">${project.tech}</p>
        </a>
    `;
}

function renderProjects(range = 'all') {
    const grid = document.getElementById('projectsGrid');
    let filteredProjects = projects;
    
    if (range !== 'all') {
        const [start, end] = range.split('-').map(Number);
        filteredProjects = projects.filter(p => p.num >= start && p.num <= end);
    }
    
    grid.innerHTML = filteredProjects.map(createProjectCard).join('');
}

function setupFilters() {
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            filterButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const range = btn.dataset.range;
            renderProjects(range);
        });
    });
}

document.addEventListener('DOMContentLoaded', () => {
    renderProjects();
    setupFilters();
});
    </script>
