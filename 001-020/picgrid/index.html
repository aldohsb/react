<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags untuk SEO dan responsive -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags untuk SEO -->
    <meta name="description" content="PicGrid - Beautiful pastel photo gallery with modal zoom functionality" />
    <meta name="keywords" content="photo gallery, react, css grid, modal" />
    <meta name="author" content="PicGrid" />
    
    <!-- Open Graph tags untuk social media sharing -->
    <meta property="og:title" content="PicGrid - Photo Gallery" />
    <meta property="og:description" content="Beautiful pastel photo gallery with modal zoom" />
    <meta property="og:type" content="website" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Title -->
    <title>PicGrid - Photo Gallery</title>
    
    <!-- Preconnect ke external resources untuk faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
  </head>
  <body>
    <!-- Root element untuk React -->
    <div id="root"></div>
    
    <!-- 
      Vite akan inject script tag di sini saat development a
      Script main.jsx akan di-load secara otomatis
    -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- 
      Noscript fallback untuk users yang disable JavaScript
      Best practice untuk accessibility
    -->
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
        font-family: system-ui, sans-serif;
      ">
        <div>
          <h1>JavaScript Required</h1>
          <p>Please enable JavaScript in your browser to view this application</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
