<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon - icon yang muncul di browser tab -->
    <link rel="icon" type="image/svg+xml" href="/quicknote-icon.svg" />
    
    <!-- Viewport meta untuk responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="QuickNote - Aplikasi catatan sederhana dengan React dan localStorage" />
    <meta name="keywords" content="note app, catatan, react, localStorage" />
    <meta name="author" content="QuickNote" />
    
    <!-- Title yang muncul di browser tab -->
    <title>QuickNote - Aplikasi Catatan Sederhana</title>
    
    <!-- Preconnect ke Google Fonts untuk performa lebih baik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Import Inter font dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  
  <body>
    <!-- 
      Root element dimana React app akan di-mount
      Ini adalah target dari ReactDOM.createRoot() di main.jsx
    -->
    <div id="root"></div>
    
    <!-- 
      Script tag untuk load main.jsx
      type="module" karena kita menggunakan ES6 modules
      Vite akan handle bundling dan transpiling
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
