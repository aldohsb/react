<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024" role="img" aria-labelledby="title desc">
  <title>Zen Garden Index Icon</title>
  <desc>Green rounded-square icon with raked-sand rings, stacked stones, and a leaf accent. Minimal, calm, and legible at small sizes.</desc>

  <defs>
    <!-- Background greens -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#065F46"/>
    </linearGradient>

    <!-- Soft gloss -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.38"/>
      <stop offset="55%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.36"/>
    </filter>

    <!-- Stone gradient -->
    <linearGradient id="stone" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#9CA3AF"/>
    </linearGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="64" y="64" width="896" height="896" rx="220" fill="url(#bg)"/>

  <!-- Gloss highlight -->
  <path d="M128,160 h768 a200,200 0 0 1 200,200 c-320,72 -576,72 -968,0 a200,200 0 0 1 200,-200 z"
        fill="url(#gloss)" opacity="0.4"/>

  <!-- Concentric raked sand rings -->
  <g opacity="0.55" stroke="#ECFDF5" stroke-width="8" fill="none">
    <circle cx="520" cy="600" r="240" stroke-opacity="0.20"/>
    <circle cx="520" cy="600" r="200" stroke-opacity="0.24"/>
    <circle cx="520" cy="600" r="160" stroke-opacity="0.28"/>
    <circle cx="520" cy="600" r="120" stroke-opacity="0.32"/>
    <circle cx="520" cy="600" r="80"  stroke-opacity="0.36"/>
  </g>

  <!-- Stacked stones -->
  <g filter="url(#shadow)">
    <!-- Base stone -->
    <ellipse cx="520" cy="690" rx="160" ry="56" fill="url(#stone)"/>
    <!-- Middle stone -->
    <ellipse cx="520" cy="628" rx="120" ry="44" fill="url(#stone)"/>
    <!-- Top stone -->
    <ellipse cx="520" cy="578" rx="80" ry="34" fill="url(#stone)"/>
  </g>

  <!-- Leaf accent -->
  <g filter="url(#shadow)" transform="translate(640 480) rotate(-18)">
    <path d="M0 60
             C 46 16, 130 10, 200 40
             C 140 110, 60 130, 0 100 Z" fill="url(#leaf)"/>
    <path d="M10 80 C 70 46, 138 54, 188 76" fill="none" stroke="#064E3B" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Title badge 'INDEX' for context at small sizes -->
  <g filter="url(#shadow)">
    <rect x="352" y="792" width="336" height="80" rx="26" fill="#062C22" opacity="0.55"/>
    <text x="520" y="848" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="42" fill="#ECFDF5" text-anchor="middle" font-weight="700" letter-spacing="3">INDEX</text>
  </g>

  <metadata>name=Zen Garden Index; theme=green; type=icon; version=1.0</metadata>
</svg>
